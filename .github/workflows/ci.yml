name: CI

on:
  push:

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Stable with rustfmt
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt
      - name: Cargo run
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Cargo run
        uses: actions-rs/cargo@v1
        with:
          command: run
      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
